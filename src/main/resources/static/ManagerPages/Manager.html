<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
	     <script src="/js/jquery.min.js"></script>
    	 <script type="text/javascript" src="/js/managers.js"></script>
  		 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
   		 <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
     	 <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     	 
	     <title>Home Page</title>
	     <meta charset="utf-8"/>
	</head>
	<body>
		<nav class="nav-wraper teal lighten-3">
			<div class="container">
				<ul class="left">
					<li id="mov"><a>Filmovi</a></li>
					<li class="active" id="cin"><a>Bioskopi</a></li>
				</ul>
				<ul class="right">
					<li><a id="logout">Odjavi se</a></li>
				</ul>
			</div>
		</nav>
		
		<div id="cinemaStuff">
	        <div class="container">
				<table id="cinemas">
		       		
		        </table>
			</div>
    	</div>
    	
    	<div id="hallStuff" hidden>
    		<div id="hallsView">
    			<button id="btnBackHallStuff" class="btn waves-effect waves-light">Nazad</button>
	    		<button id="addHallButton" class="btn waves-effect waves-light">Dodaj salu</button>
	    		<div class="container">
		    		<table id="halls">
			       		
			        </table>
		        </div>
	        </div>
	        
	        <div id="addHallForm" class="row">
	        	<div class="col s4">
	        		<button id="btnBackAddHallForm" class="btn waves-effect waves-light">Nazad</button>
	        	</div>
		        <div class="col s4">
					<form>
						<div class="row">
							<label for="hallMark">Oznaka</label> 
							<input type="text" id="hallMark"/>
						</div>
						<div class="row">
							<label for="capacity">Kapacitet<label>
							<input type="number" id="capacity"/> 
						</div>
						<div class="row">
							<button id="addHall" type="submit" class="btn waves-effect waves-light">Dodaj</button>
						</div>
					</form>	
		        </div>
		        <div class="col s4"></div>
	        </div>
	        
	        <div id="modifyHallForm" class="row">
	        	<div class="col s4">
	        		<button id="btnBackModifyHallForm" class="btn waves-effect waves-light">Nazad</button>
	        	</div>
		        <div class="col s4">
					<form>
						<input type="text" id="id" hidden/>
						<div class="row">
							<label for="hallMark">Oznaka</label> 
							<input type="text" id="hallMark"/>
						</div>
						<div class="row">
							<label for="capacity">Kapacitet<label>
							<input type="number" id="capacity"/> 
						</div>
						<div class="row">
							<button id="modifyHall" type="submit" class="btn waves-effect waves-light">Izmeni</button>
						</div>
					</form>
				</div>
		        <div class="col s4"></div>
	        </div>
    	</div>
    	
    	<div id="projectionStuff" hidden>
    		<div id="projectionView">
    			<button id="btnBackProjectionView" class="btn waves-effect waves-light">Nazad</button>
	    		<button id="addProjectionButton" class="btn waves-effect waves-light">Dodaj projekciju</button>
	    		<div class="container">
		    		<table id="projections">
		    		
			        </table>
		        </div>
	        </div>
	        
	        <div class="row" id="addProjectionForm" hidden>
	        	<div class="col s3">
	        		<button id="btnBackAddProjectionForm" class="btn waves-effect waves-light">Nazad</button>
	        	</div>
		        <div class="col s6">
					<form>
						<div class="row">
							<div class="input-field col">
								<select class="browser-default" id="movieSelect">
									
				  	    		</select>
			  	    		<div>
			  	    		<div class="input-field col">
			  	    			<button type="submit" class="btn waves-effect waves-light" id="addMovie">Dodaj film</button>
			  	    		</div>
		  	    		</div>
		  	    		<div class="row">
							<select class="browser-default" id="hallSelect" multiple>
							
			  	    		</select>
		  	    		</div>
						<div class="row">
							<label for="date">Datum:</label>
				 			<input type="date" id="date" min="2020-29-06" max="2020-12-08">
						</div>
						<div class="row">
							<label for="time">Termin</label>
				 			<input type="time" id="time" min="11:00" max="22:00">
						</div>
						<div class="row">
							<label for="price">Cena</label>
				 			<input type="number" id="price">
						</div>
						<div class="row">
							<button type="submit" class="btn waves-effect waves-light" id="addProjection">Dodaj</button>
						</div>
					</form>	
		        </div>
		        <div class="col s3">
		        </div>
	        </div>
	        
	        
	        <div id="modifyProjectionForm" hidden>
	        	<div class="col s4">
	        		<button id="btnBackModifyProjectionForm" class="btn waves-effect waves-light">Nazad</button>
	        	</div>
		        <div class="col s4">
					<form>
						<input type="text" id="id" hidden>
						<div class="row">
							<label for="datee">Datum:</label>
				 			<input type="date" id="datee" min="2020-29-06" max="2020-12-08">
						</div>
						<div class="row">
							<label for="timee">Termin</label>
				 			<input type="time" id="timee" min="11:00" max="22:00">
						</div>
						<div class="row">
							<label for="pricee">Cena</label>
				 			<input type="number" id="pricee">
						</div>
						<div class="row">
							<button type="submit" class="btn waves-effect waves-light">Izmeni</button>
						</div>
					</form>	
		        </div>
		        <div class="col s4"></div>
	        </div>
	        
	        <div class="row" id="addMovieForm" hidden>
		        <div class="col s4">
		        	<button id="btnBackAddMovieForm" class="btn waves-effect waves-light">Nazad</button>
		        </div>
		        <div class="col s4">
					<form method="POST" enctype="multipart/form-data">
						<div class="row">
							<label for="title">Naslov:</label>
				 			<input type="text" id="title" name="title">
		  	    		</div>
		  	    		<div class="row">
							<label for="description">Opis:</label>
				 			<input type="text" id="description" name="description">
		  	    		</div>
						<div class="row">
							 <label for="genre" class="black-text text-darken-2">Zanr</label>
							 <select id="genre" class="browser-default" name="genre">
								  <option value="Action">Action</option>
								  <option value="Thriller">Thriller</option>
								  <option value="Comedy">Comedy</option>
								  <option value="Documentary">Documentary</option>
								  <option value="SciFi">Sci-Fi</option>
								  <option value="Historical">Historical</option>
						     </select>
						</div>
						<div class="row">
							<label for="duration">Trajanje</label>
				 			<input type="number" id="duration" name="duration">
						</div>
						<div class="row">
							<label for="image">Slika</label>
				 			<input type="file" id="image" name="image">
						</div>
						<div class="row">
							<button type="submit" class="btn waves-effect waves-light" id="addMovie">Dodaj film</button>
						</div>
					</form>	
		        </div>
		        <div class="col s4"></div>
		    </div>
    	</div>
	</body>
