	<body>
		<nav class="nav-wraper teal lighten-3">

		<div id="cinemaStuff" hidden>
			<button id="addButton">Dodaj bioskop</button>
	        <table id="cinemas">
	       		
	        </table>
    	</div>
    	
    	<div class="formModify" hidden>
			<h1>Dodaj bioskop<h1>
			<form id="cinemaFormModify">
				<input type="text" id="id" hidden/>
				<label for="name">Naziv</label> 
				<input type="text" id="name"/>
				<label for="address">Adresa<label>
				<input type="text" id="address"/> 
				<label for="mobilePhone">Telefon<label>
				<input type="text" id="mobilePhone"/>
				<label for="email">Email<label>
				<input type="text" id="email"/> 
				<button type="submit">Izmeni bioskop</button>
			</form>
  	    </div>
  	    
  	    <div class="formAdd" hidden>
			<h1>Dodaj bioskop<h1>
			<form id="cinemaFormAdd">
				<label for="name">Naziv</label> 
				<input type="text" id="name"/>
				<label for="address">Adresa<label>
				<input type="text" id="address"/> 
				<label for="mobilePhone">Telefon<label>
				<input type="text" id="mobilePhone" />
				<label for="email">Email<label>
				<input type="text" id="email"/>
				<button type="submit">Dodaj bioskop</button>
			</form>

  	    <div id="cinemaManagersStuff" hidden>

	  	    	<table id="cinemaManagers">
	  	    	</table>
  	    	</div>
  	    	
  	    	<div>
	  	    	<form>
	  	    		<label for="otherManagers">Menadzeri</label>
	  	    		<div>
		  	    		<select class="browser-default" id="otherManagers">
		  	    		</select>
		  	    	</div>
		  	    	
		  	    	<button>Add manager</button>
	  	    	</form>
  	    	</div>
  	    	<div>
  	    		<button id="goToCinemas">Bioskopi</button>
  	    	</div>
  	    </div>
  	    
  	    <div id="moviesStuff">
			<div class="container">
	        	<table id="movies">
	            
	        	</table>
			</div>
	    	<div>
				<form id="searchForm">
				     <label for="naziv">Naziv</label>
					 <input type="text" id="naziv">
					 <label for="zanr">Zanr</label>
					 <div class="input-field col s12">
						 <select id="zanr">
						      <option value="">None</option>
							  <option value="Action">Action</option>
							  <option value="Thriller">Thriller</option>
							  <option value="Comedy">Comedy</option>
							  <option value="Documentary">Documentary</option>
							  <option value="SciFi">Sci-Fi</option>
							  <option value="Historical">Historical</option>
					     </select>
				     </div>
					 <label for="opis">Opis</label>
					 <input type="text" id="opis">
					 <label for="ocenaMin">Ocena min</label>
				     <input type="number" id="ocenaMin">
				     <label for="ocenaMax">Ocena max</label>
				     <input type="number" id="ocenaMax">
				     <label for="cenaMin">Cena min</label>
				     <input type="number" id="cenaMin">
				     <label for="cenaMax">Cena max</label>
				     <input type="number" id="cenaMax">
				     <label for="datum">Datum:</label>
					 <input type="date" id="datum" min="2020-29-06" max="2020-12-08">
					 <label for="termin">Termin</label>
					 <input type="time" id="termin" min="11:00" max="22:00">
			         <input type="submit" value="Pretrazi">
				</form> 
				
				
				<div>				
					 <label for="sort">Sortiraj po </label>
					 <div class="input-field col s12">
						 <select id="sort">	  
							  <option value="title">Naziv</option>
							  <option value="genre">Zanr</option>
							  <option value="averageRating">Ocena</option>
							  <option value="duration">Trajanje</option>
					     </select>
				     </div>
				</div>
	    	</div>
    	</div>
