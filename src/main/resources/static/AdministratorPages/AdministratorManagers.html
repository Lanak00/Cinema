	<body>
		<nav class="nav-wraper teal lighten-3">
			<div class="container">
				<ul class="left">
					<li id="mov"><a>Filmovi</a></li>

				</ul>

		<div class="row" id="managersStuff">
			<button id="addButton" class="btn waves-effect waves-light">Registruj menadzera</button>
			<div class="container">
		        <table id="managers">
		       	
		        </table>
	        </div>
    	</div>
    	
    	 
  	    <div class="formAdd" hidden>
  	    	<div class="row">
  	    		<div class="col s4"></div>
  	    		<div class="col s4">
					<h2>Dodaj bioskop<h2>
					<form id="registerForm">
					<div class="row">
						<div>
							<div class="input-field col s12">
								<input type="text" id="firstName" placeholder="Ime"/>
							</div>
						</div>
						<div>
							<div class="input-field col s12">
								<input type="text" id="lastName" placeholder="Prezime"/> 
							</div>
						</div>
						<div>
							<div class="input-field col s12">
								<input type="text" id="username" placeholder="Korisnicko ime"/> 
							</div>
						</div>
						<div>
							<div class="input-field col s12">
								<input type="password" id="password" placeholder="Lozinka"/>
							</div>
						</div>
						<div>
							<div class="input-field col s12">
								<input type="email" id="email" placeholder="Email"/>
							</div>
						</div>
						<div>
							<div class="input-field col s12">
								<input type="number" id="phone" placeholder="Telefon"/> 
							</div>
						</div>
						<div>
							<div class="input-field col s4">
								<input type="number" id="birthYear" placeholder="Godina rodjenja"/> 
							</div>
							<div class="input-field col s4">
								<input type="number" id="birthMonth" placeholder="Mesec rodjenja"/> 
							</div>
							<div class="input-field col s4">
								<input type="number" id="birthDay" placeholder="Dan rodjenja"/>
							</div>
						</div>
						<div>
							<div class="input-field col s4">
								<button type="submit" class="btn waves-effect waves-light">Registruj menagera</button>
							</div>
						</div>
					</div>
					</form>
				</div>
				<div class="col s4"></div>
			</div>
  	    </div>
