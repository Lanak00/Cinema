<!DOCTYPE html>
	<html lang="en" xmlns:th="http://www.thymeleaf.org">
 		<head>
 			 <meta charset = "UTF-8">
 			 <script src="/js/jquery.min.js"></script>
    	 	 <script type="text/javascript" src="/js/registration.js"></script>
  		 	 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
   			 <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
     		 <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
 			 <title> Registration </title>
 			<style>
 				form {
 					margins: 30% 30% 30% 30%;
 				}
 			</style>
 		</head>
 		
 		<body>
 				<div class="row">
 					<div class="col s12 m4 offset-m4">
 						<div class="card">
 							<div class="card-action teal lighten-3 white-text">
 								<h3 class = "center"> Registruj se </h2>
 							</div>
 				
 							<div class="card-content">
								<form id="registerForm">
									<div class="form-field">
										<label for="firstName">Ime</label> 
										<input type="text" id="firstName"/>
									</div>
									<div class="form-field">
										<label for="lastName">Prezime<label>
										<input type="text" id="lastName"/> 
									</div>
									<div class="form-field">
										<label for="username">Korisnicko ime<label>
										<input type="text" id="username" /> 
									</div>
									<div class="form-field">
										<label for="password">Lozinka<label>
										<input type="password" id="password" />
									</div>
									<div class="form-field">
										<label for="email">Email<label>
										<input type="email" id="email" />
									</div>
									<div class="form-field">
										<label for="phone">Telefon<label>
										<input type="number" id="phone" /> 
									</div>
									<div class="form-field">
										<label for="birthYear">Godina rodjenja<label>
										<input type="number" id="birthYear"/> 
									</div>
									<div class="form-field">
										<label for="birthMonth">Mesec rodjenja<label>
										<input type="number" id="birthMonth"/> 
									</div>
									<div class="form-field">
										<label for="birthDay">Dan rodjenja<label>
										<input type="number" id="birthDay"/> 
									</div>
									<div class="form-field">
										<button type="submit" class="btn">Registruj se</button>
									</div>
								</form>
  								<p>Vec imate nalog? 
  								<a onclick="location.href = 'login.html'">uloguj se</a> </p>
	  						</div>
	  					</div>	
	  				</div>
	  			</div>
 		</body>
 	</html>
