<!DOCTYPE html>
	<html lang="en" xmlns:th="http://www.thymeleaf.org">
 		<head>
 			 <meta charset = "UTF-8">
 			 <script src="/js/jquery.min.js"></script>
    	 	 <script type="text/javascript" src="/js/registration.js"></script>
  		 	 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
   			 <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
     		 <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
 			 <title> Registration </title>
 			<style>
 				form {
 					margins: 30% 30% 30% 30%;
 				}
 			</style>
 		</head>
 		
 		<body>
 				<div class="row">
 					<div class="col s12 m4 offset-m4">
 						<div class="card">
 							<div class="card-action teal lighten-3 white-text">
 								<h3 class = "center"> Registruj se </h2>
 							</div>
 				
 							<div class="card-content">
								<form id="registerForm">
									<div class="input-field col s12">
										<input type="text" id="firstName" placeholder="Ime"/>
									</div>
									<div class="input-field col s12">
										<input type="text" id="lastName" placeholder="Prezime"/> 
									</div>
									<div class="input-field col s12">
										<input type="text" id="username" placeholder="Korisnicko ime"/> 
									</div>
									<div class="input-field col s12">
										<input type="password" id="password" placeholder="Lozinka"/>
									</div>
									<div class="input-field col s12">
										<input type="email" id="email" placeholder="Email"/>
									</div>
									<div class="input-field col s12">
										<input type="number" id="phone" placeholder="Telefon"/> 
									</div>
									<div class="input-field col s4">
										<input type="number" id="birthYear" placeholder="Godina rodjenja"/> 
									</div>
									<div class="input-field col s4">
										<input type="number" id="birthMonth" placeholder="Mesec rodjenja"/> 
									</div>
									<div class="input-field col s4">
										<input type="number" id="birthDay" placeholder="Dan rodjenja"/> 
									</div>
									<div class="input-field col s12">
										<button type="submit" class="btn waves-effect waves-light">Registruj se</button>
									</div>
								</form>
  								<p>Vec imate nalog? 
  									<a onclick="location.href = 'login.html'">uloguj se</a>
  								</p>
	  						</div>
	  					</div>	
	  				</div>
	  			</div>
 		</body>
 	</html>
