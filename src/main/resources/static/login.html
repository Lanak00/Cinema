<!DOCTYPE html>  
<html xmlns:th="http://www.thymeleaf.org">  
	<head>
		<script src="/js/jquery.min.js"></script>
    	<script type="text/javascript" src="/js/login.js"></script>
    	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
   		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
     	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   		<title>Login page</title>   
	</head>  
	<body>  
		<div class="row">
			<div class="col s12 m4 offset-m4">
				<div class="card">
					<div class="card-action teal lighten-3 white-text">
						<h3 class = "center"> Uloguj se </h2>
					</div> 
					
					<div class="card-content">
						<form>
							<label for="username"> Korisnicko ime</label> 
							<input type="text" id="username"/>
							<label for="password">Lozinka<label>
							<input type="text" id="password"/>
							<label id="errorLabel" style="color: red" ></label> 
							</br>
							<button id="logButton" class="btn waves-effect waves-light">Uloguj se</button>
							<p>Nemate nalog ? <a onclick="window.location.href='/registration.html'"> registruj se </a> </p>
						</form>
					</div>
				</div>
			</div>
		</div>  
	</body>  
</html>
