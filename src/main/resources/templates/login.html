<!DOCTYPE html>  
<html xmlns:th="http://www.thymeleaf.org">  
	<head>  
		<!-- Compiled and minified CSS -->
    	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    	<!-- Compiled and minified JavaScript -->
   		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
   		<!--Import Google Icon Font-->
     	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   		 <title>Login page</title>   
	</head>  
	<body>  
		<div class="row">
 					<div class="col s12 m4 offset-m4">
 						<div class="card">
 							<div class="card-action teal lighten-3 white-text">
 								<h3 class = "center"> Uloguj se </h2>
 							</div> 
 							
 							<div class="card-content">
    						<form th:action="@{/login-check}" th:object="${user}" method="post">
							<label for="username">Korisnicko ime</label> 
							<input type="text" th:field="*{username}"/> </br>
							<label>Lozinka<label>
							<input type="text" th:field="*{password}"/> </br>
							<button type="submit" class="btn">Uloguj se</button>
							<p>Nemate nalog? 
  							<a href="/registration">registruj se</a> </p>
							</div>
						</div>
					</div>
		</div>  
	</body>  
</html>
