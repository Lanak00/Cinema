<!DOCTYPE html>
	<html lang="en" xmlns:th="http://www.thymeleaf.org">
 		<head>
 			 <meta charset = "UTF-8">
 			 <!-- Compiled and minified CSS -->
  		 	 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    		 <!-- Compiled and minified JavaScript -->
   			 <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
   			 <!--Import Google Icon Font-->
     		 <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
 			 <title> Registration </title>
 			<style>
 				form {
 					margins: 30% 30% 30% 30%;
 				}
 			</style>
 		</head>
 		
 		<body>
 				<div class="row">
 					<div class="col s12 m4 offset-m4">
 						<div class="card">
 							<div class="card-action teal lighten-3 white-text">
 								<h3 class = "center"> Registruj se </h2>
 							</div>
 				
 							<div class="card-content">
								<form th:action="@{/save-user}" th:object="${user}" method="post">
								<div class="form-field">
									<label for="firstName">Ime</label> 
									<input type="text" th:field="*{firstName}"/>
								</div> </br>
								<div class="form-field">
									<label>Prezime<label>
									<input type="text" th:field="*{lastName}"/> 
								</div> </br>
								<div class="form-field">
									<label>Korisnicko ime<label>
									<input type="text" th:field="*{username}"/> 
								</div></br>
								<div class="form-field">
									<label>Lozinka<label>
									<input type="text" th:field="*{password}"/>
								</div></br>
								<div class="form-field">
									<label>Email<label>
									<input type="text" th:field="*{email}"/>
								</div></br>
								<div class="form-field">
									<label>Telefon<label>
									<input type="text" th:field="*{phone}"/> 
								</div></br>
								<div class="form-field">
									<label>Datum rodjenja<label>
									<input type="text" th:field="*{birthDate}"/> 
								</div></br>
								<button type="submit" class="btn">Registruj se</button>
			  					</form>
	  								<p>Vec imate nalog? 
	  								<a href="/login">uloguj se</a> </p>
	  						</div>
	  					</div>	
	  				</div>
	  			</div>
 		</body>
 	</html>
